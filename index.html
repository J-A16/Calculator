<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="flex-container calculator">
        <div class="flex-container column">
            <div class="flex-container display">
                0
            </div>
            <div class="flex-container row">
                <button class="btn half">C</button>
                <button class="btn quarter">
                    <--</button>
                        <button class="btn quarter operator">/</button>
            </div>
            <div class="flex-container row">
                <button class="btn quarter">7</button>
                <button class="btn quarter">8</button>
                <button class="btn quarter">9</button>
                <button class="btn quarter operator">*</button>
            </div>
            <div class="flex-container row">
                <button class="btn quarter">4</button>
                <button class="btn quarter">5</button>
                <button class="btn quarter">6</button>
                <button class="btn quarter operator">-</button>
            </div>
            <div class="flex-container row">
                <button class="btn quarter">1</button>
                <button class="btn quarter">2</button>
                <button class="btn quarter">3</button>
                <button class="btn quarter operator">+</button>
            </div>
            <div class="flex-container row">
                <button class="btn btn-bottom-row three-quarters">0</button>
                <button class="btn btn-bottom-row quarter operator">=</button>
            </div>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>

</html>
